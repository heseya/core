Consents:
  get:
    tags:
      - Consents
    summary: 'list consents'
    parameters:
      - name: lang_fallback
        in: query
        description: "Determines what data will be returned if it does not occur in the selected language. The default option is 'none'. If 'none' then items that do not have the given translation will not be returned. If 'default', missing translations will be replaced in the default API language. 'Any' means that missing translations will be replaced with the first available translation for the item."
        required: false
        schema:
          type: string
          enum: [ 'none', 'any', 'default' ]
      - name: with_translations
        in: query
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Consents.yml#/Consent'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Consents
    summary: 'add new consent'
    requestBody:
      $ref: './../requests/Consents.yml#/Consent'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Consents.yml#/Consent'
              type: object
    security:
      - BearerAuth: [ ]

ConsentsParam:
  get:
    tags:
      - Consents
    summary: 'get consent'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: lang_fallback
        in: query
        description: "Determines what data will be returned if it does not occur in the selected language. The default option is 'none'. If 'none' then items that do not have the given translation will not be returned. If 'default', missing translations will be replaced in the default API language. 'Any' means that missing translations will be replaced with the first available translation for the item."
        required: false
        schema:
          type: string
          enum: [ 'none', 'any', 'default' ]
      - name: with_translations
        in: query
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Consents.yml#/Consent'
              type: object
    security:
      - BearerAuth: [ ]
  delete:
    tags:
      - Consents
    summary: 'delete consent'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      204:
        description: No content
    security:
      - BearerAuth: [ ]
  patch:
    tags:
      - Consents
    summary: 'update consent'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      $ref: './../requests/Consents.yml#/Consent'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Consents.yml#/Consent'
              type: object
    security:
      - BearerAuth: [ ]
