Audit:
  get:
    tags:
      - Audits
    summary: 'list changes for object'
    parameters:
      - name: object
        in: path
        required: true
        schema:
          type: string
          example: products
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/Audit.yml#/Audit'
              type: object
