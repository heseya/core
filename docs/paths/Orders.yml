Orders:
  get:
    tags:
      - Orders
    summary: 'orders list'
    parameters:
      - name: search
        in: query
        description: 'Full text search.'
        schema:
          type: string
      - name: sort
        in: query
        description: 'Sorting string.'
        schema:
          type: string
          example: 'code:asc,created_at:desc,id:asc,email:desc,summary:desc'
      - name: status_id
        in: query
        description: 'Status UUID'
        schema:
          type: string
      - name: shipping_method_id
        in: query
        description: 'Shipping Method UUID'
        schema:
          type: string
      - name: digital_shipping_method_id
        in: query
        description: 'Digital Shipping Method UUID'
        schema:
          type: string
      - name: paid
        in: query
        description: 'Is order paid'
        schema:
          type: boolean
      - name: from
        in: query
        description: 'Date datetime from'
        schema:
          type: string
          format: date-time
      - name: to
        in: query
        description: 'Date datetime to'
        schema:
          type: string
          format: date-time
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: 'ids[]'
        in: query
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b0&ids[]=33e37b2a-44e9-4d35-88db-d9a79a61e557'
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: payment_method_id
        in: query
        description: 'Payment method id'
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Orders.yml#/Order'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Orders
    security:
      - BearerAuth: [ orders.add ]
    requestBody:
      $ref: './../requests/Orders.yml#/OrderCreate'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Orders.yml#/OrderView'
              type: object

