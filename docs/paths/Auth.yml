Login:
  post:
    tags:
      - Auth
    summary: Login
    requestBody:
      content:
        application/json:
          schema:
            required:
              - email
              - password
            type: object
            properties:
              email:
                type: string
                example: admin@example.com
              password:
                type: string
                format: password
              code:
                description: '2FA auth code'
                type: string
                example: XyDZR-M9GWZ
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  properties:
                    token:
                      type: string
                    identity_token:
                      type: string
                    refresh_token:
                      type: string
                    user:
                      $ref: './../schemas/Users.yml#/UserWithSavedAddresses'
                  type: object
              type: object
      403:
        description: 2FA code not provided
        content:
          application/json:
            schema:
              properties:
                data:
                  properties:
                    code:
                      type: number
                      example: 403
                    message:
                      type: string
                      example: Two-Factor Authentication is required
                    type:
                      type: string
                      example: email
                  type: object
              type: object
      422:
        description: Error
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Error.yml#/Error'
              type: object
            example:
              code: 422
              name: "Invalid Two-Factor Authentication token"

