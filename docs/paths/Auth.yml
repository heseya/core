                    description: 'Authenticated user role'
                    is_registration_role: true
                    assignable: false
                    deletable: false
                consents:
                  - name: 'Consent one'
                    description_html: '<h1>Lorem ipsum dolor sit amet</h1>'
                    required: false
                    value: true
                  - name: 'Consent two'
                    description_html: '<h1>Lorem ipsum dolor sit amet</h1>'
                    required: true
                    value: true
    security:
      - BearerAuth: [ ]

