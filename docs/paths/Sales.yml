Sales:
  get:
    tags:
      - Discounts
    summary: 'get all sales'
    parameters:
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: for_role
        in: query
        required: false
        schema:
          type: string
      - name: 'ids[]'
        in: query
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b0&ids[]=33e37b2a-44e9-4d35-88db-d9a79a61e557'
        schema:
          type: array
          items:
            type: string
            format: uuid
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Discounts
    summary: 'add new sale'
    requestBody:
      $ref: './../requests/Sales.yml#/SaleStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
    security:
      - BearerAuth: [ ]

SalesParams:
  get:
    tags:
      - Discounts
    summary: 'show Sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
  delete:
    tags:
      - Discounts
    summary: 'delete sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
  patch:
    tags:
      - Discounts
    summary: 'update sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      $ref: './../requests/Sales.yml#/SaleUpdate'
    responses:
      200:
        description: Updated
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
    security:
      - BearerAuth: [ ]
