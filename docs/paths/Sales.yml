Sales:
  get:
    tags:
      - Discounts
    summary: 'get all sales'
    parameters:
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: for_role
        in: query
        required: false
        schema:
          type: string
      - name: 'ids[]'
        in: query
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b0&ids[]=33e37b2a-44e9-4d35-88db-d9a79a61e557'
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: lang_fallback
        in: query
        description: "Determines what data will be returned if it does not occur in the selected language. The default option is 'none'. If 'none' then items that do not have the given translation will not be returned. If 'default', missing translations will be replaced in the default API language. 'Any' means that missing translations will be replaced with the first available translation for the item."
        required: false
        schema:
          type: string
          enum: [ 'none', 'any', 'default' ]
      - name: with_translations
        in: query
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Sales.yml#/Sale'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Discounts
    summary: 'add new sale'
    requestBody:
      $ref: './../requests/Sales.yml#/SaleStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
    security:
      - BearerAuth: [ ]

SalesParams:
  get:
    tags:
      - Discounts
    summary: 'show Sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: lang_fallback
        in: query
        description: "Determines what data will be returned if it does not occur in the selected language. The default option is 'none'. If 'none' then items that do not have the given translation will not be returned. If 'default', missing translations will be replaced in the default API language. 'Any' means that missing translations will be replaced with the first available translation for the item."
        required: false
        schema:
          type: string
          enum: [ 'none', 'any', 'default' ]
      - name: with_translations
        in: query
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
  delete:
    tags:
      - Discounts
    summary: 'delete sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
  patch:
    tags:
      - Discounts
    summary: 'update sale'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      $ref: './../requests/Sales.yml#/SaleUpdate'
    responses:
      200:
        description: Updated
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Sales.yml#/SaleShow'
              type: object
    security:
      - BearerAuth: [ ]
