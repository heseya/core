Media:
  get:
    tags:
      - Media
    summary: 'List of media'
    parameters:
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum: [ 'other', 'photo', 'video', 'document' ]
      - name: has_relationships
        in: query
        required: false
        allowEmptyValue: true
        schema:
          type: boolean
      - name: 'ids[]'
        in: query
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b0&ids[]=33e37b2a-44e9-4d35-88db-d9a79a61e557'
        schema:
          type: array
          items:
            type: string
            format: uuid
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Media.yml#/MediaDetail'
              type: object
  post:
    tags:
      - Media
    summary: 'upload new file'
    requestBody:
      $ref: './../requests/Media.yml#/MediaStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Media.yml#/Media'
              type: object
    security:
      - BearerAuth: [ ]

MediaParams:
  patch:
    tags:
      - Media
    summary: 'Update media'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      $ref: './../requests/Media.yml#/MediaUpdate'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Media.yml#/Media'
              type: object
    security:
      - BearerAuth: [ ]
  delete:
    tags:
      - Media
    summary: 'delete media'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
