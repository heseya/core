Items:
  get:
    tags:
      - Items
    summary: 'list items'
    parameters:
      - name: search
        in: query
        description: 'Full text search'
        schema:
          type: string
      - name: name
        in: query
        description: 'Name search'
        schema:
          type: string
      - name: sku
        in: query
        description: 'Sku search'
        schema:
          type: string
      - name: sort
        in: query
        description: 'Sorting string. Cannot sort by quantity if field day is present'
        schema:
          type: string
          example: 'name:asc,created_at:desc,updated_at:asc,sku:desc,quantity:desc'
      - name: sold_out
        in: query
        description: 'Items sold out search. Cannot search by this field if field day is present'
        schema:
          type: boolean
      - name: day
        in: query
        description: 'Items status as at day. If present cannot search by sold_out field and sort by quantity.
        If only date is provided then default time is set to 23:59:59'
        schema:
          type: string
          format: date | date-time
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: 'ids[]'
        in: query
        description: 'Ids array search'
        schema:
          type: string
        example: 'ids[]=5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b0&ids[]=33e37b2a-44e9-4d35-88db-d9a79a61e557'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Items.yml#/Item'
              type: object
      422:
        description: Error displayed if fields day and sold_out are present and sort is set by quantity
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Error.yml#/Error'
              type: object
              example:
                code: 422
                message: "The given data was invalid."
                errors: {
                    sort: [
                        "The selected sort is invalid."
                    ],
                    sold_out: [
                        "The sold out field must be empty or not present unless the day is null."
                    ]
                }
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Items
    summary: 'add new item'
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../requests/Items.yml#/ItemCreate'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Items.yml#/Item'
              type: object
    security:
      - BearerAuth: [ ]

ItemsParams:
  get:
    tags:
      - Items
    summary: 'view item'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Items.yml#/ItemWithProducts'
              type: object
    security:
      - BearerAuth: [ ]
  delete:
    tags:
      - Items
    summary: 'delete item'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 5b320ba6-d5ee-4870-bed2-1a101704c2c4
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
  patch:
    tags:
      - Items
    summary: 'update item'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 5b320ba6-d5ee-4870-bed2-1a101704c2c4
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../requests/Items.yml#/ItemUpdate'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Items.yml#/Item'
              type: object
    security:
      - BearerAuth: [ ]
