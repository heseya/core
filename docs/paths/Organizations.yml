Organizations:
  get:
    tags:
      - Organizations
    summary: 'organizations list'
    parameters:
      - name: is_complete
        in: query
        schema:
          type: boolean
    security:
      - BearerAuth: [ organizations.show ]
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Organizations.yml#/Organization'
              type: object
  post:
    tags:
      - Organizations
    security:
      - BearerAuth: [ organizations.add ]
    requestBody:
      $ref: './../requests/Organizations.yml#/OrganizationCreate'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Organizations.yml#/OrganizationView'
              type: object

OrganizationsParams:
  get:
    tags:
      - Organizations
    summary: 'organization details'
    security:
      - BearerAuth: [ organizations.show_details ]
    parameters:
      - name: id
