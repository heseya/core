    requestBody:
      $ref: './../requests/Organizations.yml#/OrganizationUpdate'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Organizations.yml#/OrganizationView'
              type: object
  delete:
    tags:
      - Organizations
    security:
      - BearerAuth: [ organizations.remove ]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      204:
        description: Success

