SalesChannelUpdateDto:
  content:
    application/json:
      schema:
        type: object
        properties:
          translations:
            type: object
            properties:
              lang_uuid:
                type: object
                properties:
                  name:
                    type: string
          slug:
            type: string
          status:
            type: string
            enum:
              - inactive
              - active
              - hidden
          vat_rate:
            type: string
          countries_block_list:
            type: boolean
          default_currency:
            type: string
            example: PLN
          default_language_id:
            type: string
            format: uuid
          countries:
            type: array
            items:
              type: string
