AttributeCreate:
  content:
    application/json:
      schema:
        type: object
        required:
          - translations
          - slug
          - type
          - global
          - sortable
          - published
        properties:
          id:
            type: string
            format: uuid
          translations:
            type: array
            description: 'Translation table for languages. Array key is language UUID'
            items:
              type: object
              properties:
                name:
                  description: 'Name of attribute'
                  type: string
                  example: 'Screen size'
                description:
                  description: 'Description of attribute'
                  type: string
                  example: 'Presented number is size of screen monitor'
          slug:
            description: 'Slug of name attribute'
            type: string
            example: 'screen-size'
          type:
            description: 'Type of attribute'
            type: string
            enum: [ 'single-option', 'multi-choice-option', 'number', 'date' ]
          global:
            description: 'Possibility to use attribute in search'
            type: boolean
          sortable:
            description: 'Parameter for storefront'
            type: boolean
          include_in_text_search:
            description: 'Include attribute values in text search, works only for single/multiselect attribute types'
            type: boolean
          metadata:
            $ref: './../schemas/Metadata.yml#/Metadata'
          metadata_private:
            $ref: './../schemas/Metadata.yml#/Metadata'
          published:
            type: array
            items:
              type: string
              format: uuid
              example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b'

