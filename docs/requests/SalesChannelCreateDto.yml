SalesChannelCreateDto:
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: string
          translations:
            type: object
            properties:
              lang_uuid:
                type: object
                properties:
                  name:
                    type: string
          slug:
            type: string
          status:
            type: string
            enum:
              - inactive
              - active
              - hidden
          vat_rate:
            type: string
          default_currency:
            type: string
            example: PLN
          default_language_id:
            type: string
            format: uuid
          countries_block_list:
            type: boolean
          countries:
            type: array
        required:
          - translations
          - slug
          - status
          - vat_rate
          - countries_block_list
          - default_currency
          - default_language_id
          - countries
