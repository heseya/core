OrganizationCreate:
  content:
    application/json:
      schema:
        type: object
        required:
          - billing_email
          - billing_address
          - shipping_addresses
        properties:
          client_id:
            type: string
          billing_email:
            type: string
            example: admin@example.com
          billing_address:
            $ref: './../schemas/Addresses.yml#/Address'
          sales_channel_id:
            type: string
            format: UUID
          shipping_addresses:
            type: array
            items:
              $ref: '#/OrganizationSavedAddress'
          consents:
            properties:
              119c0a63-1ea1-4769-8d5f-169f68de5598:
                type: boolean
              02b97693-857c-4fb9-9999-47400ac5fbef:
                type: boolean
            type: object

