CartProcess:
  content:
    application/json:
      schema:
        required:
          - items
        type: object
        properties:
          items:
            description: 'List of products in cart'
            type: array
            items:
              $ref: '#/CartItem'
          coupons:
            type: array
            items:
              type: string
              example: 'BLWEEK22'
          shipping_method_id:
            type: string
            format: uuid
          digital_shipping_method_id:
            type: string
            format: uuid

CartItem:
  type: object
  required:
    - cartitem_id
    - product_id
    - quantity
  properties:
    cartitem_id:
      description: Id for product identification on the front-end, any string
      type: string
      example: '1'
    product_id:
      type: string
      format: uuid
    quantity:
      type: number
      example: 1.5
    schemas:
      type: object
      properties:
        119c0a63-1ea1-4769-8d5f-169f68de5598:
          type: string
          example: 123459fb-39a4-4dd0-8240-14793aa1f73b
        02b97693-857c-4fb9-9999-47400ac5fbef:
          type: string
          example: 'HE + YA'
