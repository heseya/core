DepositCreate:
  type: object
  required:
    - quantity
    - sku
  properties:
    quantity:
      type: number
      example: '12.5'
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: '2021-09-13T11:11'
    from_unlimited:
      type: boolean
      example: false
