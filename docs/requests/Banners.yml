Banner:
  type: object
  properties:
    slug:
      type: string
      example: 'spring-banner'
    name:
      type: string
      example: 'Spring banner'
    active:
      type: boolean
    banner_media:
      type: array
      items:
        $ref: '#/BannerMedia'

BannerMedia:
  type: object
  properties:
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          title:
            type: string
            example: 'Spring banner'
          subtitle:
            type: string
            example: 'Spring spring spring'
    url:
      type: string
      example: 'https://via.placeholder.com/640x480.png/00ffff?text=excepturi'
    media:
      type: array
      items:
        type: object
        properties:
          media:
            type: string
            format: uuid
          min_screen_width:
            type: number
            example: 720
    published:
      type: array
      items:
        type: string
        format: uuid
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b'

BannerUpdate:
  content:
    application/json:
      schema:
        allOf:
          - $ref: '#/Banner'

BannerStore:
  content:
    application/json:
      schema:
        allOf:
          - $ref: '#/Banner'
          - properties:
              metadata:
                $ref: './../schemas/Metadata.yml#/Metadata'
              metadata_private:
                $ref: './../schemas/Metadata.yml#/Metadata'
