Consent:
  content:
    application/json:
      schema:
        properties:
          translations:
            type: array
            description: 'Translation table for languages. Array key is language UUID'
            items:
              type: object
              properties:
                name:
                  type: string
                  example: 'Consent One'
                description_html:
                  type: string
                  example: '<h1>Lorem ipsum dolor sit amet</h1>'
          required:
            type: boolean
            example: true
          published:
            type: array
            items:
              type: string
              format: uuid
        type: object
