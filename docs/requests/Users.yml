UserCreate:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Marianna Szulc'
          email:
            type: string
            example: admin@example.com
          email_verify_url:
            type: string
            example: https://localhost/frontend/verify
            description: 'Optional field to which the user will be redirected in the confirmation email'
          password:
            type: string
            example: '123@@#abYZ'
          birthday_date:
            type: string
            format: date
            example: '2000-01-01'
          phone:
            type: string
            example: '+48123456789'
          roles:
            description: 'Ids of assigned roles'
            type: array
            items:
              type: string
              format: uuid
          metadata:
            $ref: './../schemas/Metadata.yml#/Metadata'
          metadata_private:
            $ref: './../schemas/Metadata.yml#/Metadata'

