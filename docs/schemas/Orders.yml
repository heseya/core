Order:
  type: object
  properties:
    id:
      type: string
      format: uuid
    code:
      type: string
      example: 'FMBZRK'
    email:
      type: string
      example: admin@example.com
    payable:
      type: boolean
    currency:
      type: string
      example: 'PLN'
    comment:
      type: string
      example: 'asap plz'
    cart_total_initial:
      $ref: './Prices.yml#/PriceResource'
    cart_total:
      $ref: './Prices.yml#/PriceResource'
    shipping_price_initial:
      $ref: './Prices.yml#/PriceResource'
    shipping_price:
      $ref: './Prices.yml#/PriceResource'
    summary:
      $ref: './Prices.yml#/PriceResource'
    summary_paid:
      description: 'Summary amount of paid.'
      $ref: './Prices.yml#/PriceResource'
    paid:
      type: boolean
    status:
      $ref: './Statuses.yml#/Status'
    shipping_method:
      $ref: './ShippingMethods.yml#/ShippingMethod'
    digital_shipping_method:
      $ref: './ShippingMethods.yml#/ShippingMethod'
    documents:
      $ref: './Documents.yml#/Document'
    shipping_type:
      type: string
      example: 'address'
    invoice_requested:
      type: boolean
    billing_address:
      $ref: './Addresses.yml#/Address'
    shipping_place:
      oneOf:
        - $ref: './Addresses.yml#/Address'
        - type: string
          example: 'Test 12 11-111 Test'
    created_at:
      type: string
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
    sales_channel:
      $ref: './SalesChannel.yml#/SalesChannel'

OrderProduct:
  type: object
  properties:
    quantity:
      type: number
      example: '12.4'
    price:
      $ref: './Prices.yml#/PriceResource'
    price_initial:
      $ref: './Prices.yml#/PriceResource'
    schemas:
      type: array
      items:
        $ref: '#/OrderSchema'
    deposits:
      type: array
      items:
        $ref: './Deposits.yml#/Deposit'
    discounts:
      type: array
      items:
        $ref: '#/OrderDiscount'
    shipping_digital:
      type: boolean
    is_delivered:
      type: boolean
    urls:
      type: array
      items:
        $ref: '#/OrderProductUrl'

OrderDiscount:
  type: object
  properties:
    discount:
      oneOf:
        - $ref: './Sales.yml#/SaleShow'
        - $ref: './Coupons.yml#/CouponShow'
    name:
      type: string
      example: 'Black Week'
    code:
      type: string
      example: 'BLACK22'
    target_type:
      type: string
      enum: [ 'order-value', 'products', 'product-sets', 'shipping-price' ]
    amount:
      type: string
      nullable: true
      example: '9.99'
    percentage:
      type: string
      nullable: true
      example: '25.00'
    applied_discount:
      $ref: './Prices.yml#/PriceResource'

OrderSchema:
  type: object
  properties:
    name:
      type: string
      example: Size
    value:
      type: string
      example: XL
    price:
      $ref: './Prices.yml#/PriceResource'
    price_initial:
      $ref: './Prices.yml#/PriceResource'

OrderView:
  type: object
  allOf:
    - $ref: '#/Order'
    - properties:
        products:
          type: array
          items:
            $ref: '#/OrderProduct'
        payments:
          type: array
          items:
            $ref: './Payments.yml#/Payment'
        shipping_number:
          type: string
          example: '630552359128340015809770'
        buyer:
          oneOf:
            - $ref: './Users.yml#/UserView'
            - $ref: './Apps.yml#/AppView'
        discounts:
          type: array
          items:
            $ref: '#/OrderDiscount'

OrderSummary:
  properties:
    id:
      type: string
      format: uuid
    code:
      description: 'Product''s secondary identifier'
      type: string
      example: G3K4DH
    status:
      $ref: './Statuses.yml#/Status'
    paid:
      type: boolean
    payable:
      type: boolean
    cart_total_initial:
      $ref: './Prices.yml#/PriceResource'
    cart_total:
      $ref: './Prices.yml#/PriceResource'
    shipping_price_initial:
      $ref: './Prices.yml#/PriceResource'
    shipping_price:
      $ref: './Prices.yml#/PriceResource'
    summary:
      $ref: './Prices.yml#/PriceResource'
    shipping_method:
      $ref: './ShippingMethods.yml#/ShippingMethod'
    digital_shipping_method:
      $ref: './ShippingMethods.yml#/ShippingMethod'
    created_at:
      type: string
      format: date-time
      example: '2021-09-13T11:11'
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
    sales_channel:
      $ref: './SalesChannel.yml#/SalesChannel'
  type: object

OrderProductUrl:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: first_link
    url:
      type: string
      example: https://example.com

OrderProductPublic:
  type: object
  properties:
    id:
      type: string
      format: uuid
    order_id:
      type: string
      format: uuid
    name:
      type: string
      example: Produkt
    quantity:
      type: number
      example: '12.4'
    currency:
      type: string
      example: PLN
    price:
      $ref: './Prices.yml#/PriceResource'
    price_initial:
      $ref: './Prices.yml#/PriceResource'
    vat_rate:
      type: number
      example: '0.23'
    schemas:
      type: array
      items:
        $ref: '#/OrderSchema'
    shipping_digital:
      type: boolean
    product:
      $ref: './Products.yml#/ProductView'
    urls:
      type: array
      items:
        $ref: '#/OrderProductUrl'
