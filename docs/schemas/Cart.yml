Cart:
  type: object
  properties:
    cart_total_initial:
      type: number
      example: 380.7
    cart_total:
      type: number
      example: 180.7
    shipping_price_initial:
      type: number
      example: 38.7
    shipping_price:
      type: number
      example: 18.7
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: '2021-09-13T11:11'
    summary:
      type: number
      example: 189.4
    items:
      type: array
      items:
        $ref: '#/CartItemResponse'
    coupons:
      type: array
      items:
        $ref: '#/CouponShortResource'
    sales:
      type: array
      items:
        $ref: '#/SalesShortResource'

CartItemResponse:
  type: object
  properties:
    cartitem_id:
      type: string
      example: 1
    price:
      type: number
      example: 380.7
    price_discounted:
      type: number
      example: 180.7
    quantity:
      type: number
      example: 1

SalesShortResource:
  type: object
  properties:
    id:
      type: string
      format: uuid,
    name:
      type: string
      example: 'Black Week'
    percentage:
      type: string
      example: '50.0'
    amounts:
      type: array
      items:
        type: object
        properties:
          value:
            type: string
            example: '19.99'
          currency:
            type: string
            example: 'PLN'

CouponShortResource:
  type: object
  allOf:
    - $ref: '#/SalesShortResource'
    - properties:
        code:
          type: string
          example: 'BLWEEK22'
