Cart:
  type: object
  properties:
    currency:
      type: string
      example: "PLN"
    cart_total_initial:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    cart_total:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    shipping_price_initial:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    shipping_price:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    summary:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    items:
      type: array
      items:
        $ref: "#/CartItemResponse"
    coupons:
      type: array
      items:
        $ref: "#/CouponShortResource"
    sales:
      type: array
      items:
        $ref: "#/SalesShortResource"

CartItemResponse:
  type: object
  properties:
    cartitem_id:
      type: string
      example: 1
    price:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    price_discounted:
      $ref: "./Prices.yml#/PriceResourceWithVatRate"
    quantity:
      type: number
      example: 1
    currency:
      type: string
      example: "PLN"

SalesShortResource:
  type: object
  properties:
    id:
      type: string
      format: uuid,
    name:
      type: string
      example: "Black Week"
    value:
      type: string
      example: "50.0"
    currency:
      type: string
      example: "PLN"

CouponShortResource:
  type: object
  allOf:
    - $ref: "#/SalesShortResource"
    - properties:
        code:
          type: string
          example: "BLWEEK22"
