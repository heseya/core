Consent:
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: "Consent One"
    description_html:
      type: string
      example: "<h1>Lorem ipsum dolor sit amet</h1>"
      maxLength: 16000
    required:
      type: boolean
    created_at:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    updated_at:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    translations:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            example: "Consent One"
          description_html:
            type: string
            example: "<h1>Lorem ipsum dolor sit amet</h1>"
    published:
      type: array
      items:
        type: string
        format: uuid
    type:
      description: "Type of consent"
      type: string
      enum: ["user", "organization"]
  type: object

