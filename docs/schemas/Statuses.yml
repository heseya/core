Status:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: Cancel
    color:
      type: string
      example: 8f022c
    cancel:
      type: boolean
    description:
      type: string
      example: 'Your order has been cancelled!'
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            type: string
            example: Cancel
          description:
            type: string
            example: 'Your order has been cancelled!'
    published:
      type: array
      items:
        type: string
        format: uuid

StatusMetadata:
  allOf:
    - $ref: '#/Status'
    - properties:
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'
