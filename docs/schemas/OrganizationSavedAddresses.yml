OrganizationSavedAddress:
  type: object
  properties:
    id:
      type: string
      format: uuid
    address:
      $ref: './Addresses.yml#/Address'
    name:
      type: string
    company_name:
      type: string
    default:
      type: boolean
    change_version:
      type: integer

OrganizationSavedAddressView:
  type: object
  allOf:
    - $ref: '#/OrganizationSavedAddress'
