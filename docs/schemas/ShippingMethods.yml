ShippingMethod:
  type: object
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    name:
      type: string
      example: 'Next Day Courier'
    price:
      description: 'on index shows shipping price for provided "cart_value" (for 0 by default)'
      type: number
      example: 2
    public:
      type: boolean
    block_list:
      type: boolean
    payment_methods:
      type: array
      items:
        $ref: './PaymentMethods.yml#/PaymentMethod'
    countries:
      type: array
      items:
        $ref: './Countries.yml#/Country'
    price_ranges:
      type: array
      items:
        $ref: './PriceRanges.yml#/PriceRange'
    shipping_time_min:
      type: number
      example: 2
    shipping_time_max:
      type: number
      example: 2
    shipping_points:
      type: array
      items:
        $ref: './Addresses.yml#/Address'
    integration_key:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    shipping_type:
      type: string
      enum:
        - digital
        - address
        - point
        - point-external
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
