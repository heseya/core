ShippingMethod:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: 'Next Day Courier'
    prices:
      description: 'on index shows shipping prices for provided "cart_value" (for 0 by default)'
      type: array
      items:
        $ref: './../schemas/Prices.yml#/PriceResource'
    public:
      type: boolean
    block_list:
      type: boolean
    payment_methods:
      type: array
      items:
        $ref: './PaymentMethods.yml#/PaymentMethod'
    countries:
      type: array
      items:
        $ref: './Countries.yml#/Country'
    price_ranges:
      type: array
      items:
        $ref: './PriceRanges.yml#/PriceRange'
    shipping_time_min:
      type: number
      example: 2
    shipping_time_max:
      type: number
      example: 2
    shipping_points:
      type: array
      items:
        $ref: './Addresses.yml#/Address'
    integration_key:
      type: string
      format: uuid
    shipping_type:
      type: string
      enum:
        - digital
        - address
        - point
        - point-external
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
