Tag:
  properties:
    id:
      type: string
      format: uuid
    color:
      type: string
      example: 111111
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            description: 'Tag name'
            type: string
            example: 'Sale'
    published:
      type: array
      items:
        type: string
        format: uuid
  type: object

TagView:
  allOf:
    - $ref: '#/Tag'
    - properties:
        name:
          type: string
          example: Sale
