Provider:
  properties:
    id:
      type: string
      format: uuid
    key:
      type: string
      example: google
    active:
      description: 'Is provider active'
      type: boolean
    client_id:
      description: 'Client provider id'
      type: string
      example: '19279v71091hfd9u930'
    client_secret:
      description: 'Client provider secret key'
      type: string
      example: 'akfj90238vh23oui2v'
  type: object

ProviderResource:
  properties:
    key:
      type: string
      example: google
    active:
      description: 'Is provider active'
      type: boolean
  type: object
