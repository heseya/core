        - boolean
        - date
        - select
        - file
        - multiply
        - multiply_schema
    name:
      type: string
      example: Size
    prices:
      description: "Additional price the customer will have to pay after selecting the option (can be negative)"
      type: array
      items:
        type: object
        properties:
          gross:
            type: string
            example: "9.99"
          currency:
            type: string
