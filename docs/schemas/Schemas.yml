      items:
        type: string
        format: uuid
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            type: string
            example: Size
          description:
            type: string
    published:
      type: array
      items:
        type: string
        format: uuid

