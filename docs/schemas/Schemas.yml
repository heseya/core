Schema:
  description: "Schema allows a product to take on new optional characteristics that can be chosen by the userand influences the price based on said choices. Schemas can use other\n *   schemas for their price calculation e.g. multiply_schema multiplies price of different\n *   schema based on it's own value. SCHEMAS USED BY OTHERS SHOULD NOT AFFECT THE PRICE\n *   (schema multiplied by multiply_schema adds 0 to the price while multiply_schema adds\n *   the multiplied value)"
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: Size
    description:
      description: "Short description, no html or md allowed"
      type: string
    hidden:
      type: boolean
    required:
      type: boolean
    min:
      type: string
    max:
      type: string
    step:
      type: string
    default:
      type: string
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    options:
      type: array
      items:
        $ref: "#/Option"
    used_schemas:
      description: "Array of schema id's given schema uses e.g.\n     *   multiply_schema type uses one schema of which price it miltiplies"
      type: array
      items:
        type: string
        example: used-schema-ids
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            type: string
            example: Size
          description:
            type: string
    published:
      type: array
      items:
        type: string
        format: uuid

Option:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: XL
    prices:
      description: "Additional price the customer will have to pay after selecting this option (can be negative)"
      type: array
      items:
        type: object
        properties:
          gross:
            type: string
            example: "9.99"
          currency:
            type: string
            example: "PLN"
    available:
      description: "Shows whether the option is available for purchase (in stock and not disabled)"
      type: boolean
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    items:
      type: array
      items:
        $ref: "./Items.yml#/ItemWithQuantity"
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            type: string
            example: XL
    published:
      type: array
      items:
        type: string
        format: uuid

SchemaMetadata:
  allOf:
    - $ref: "#/Schema"
    - properties:
        options:
          type: array
          items:
            $ref: "#/OptionMetadata"
        metadata:
          $ref: "./../schemas/Metadata.yml#/Metadata"
        metadata_private:
          $ref: "./../schemas/Metadata.yml#/Metadata"

OptionMetadata:
  allOf:
    - $ref: "#/Option"
    - properties:
        metadata:
          $ref: "./../schemas/Metadata.yml#/Metadata"
        metadata_private:
          $ref: "./../schemas/Metadata.yml#/Metadata"

