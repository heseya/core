    required:
      type: boolean
    min:
      type: string
    max:
      type: string
    step:
      type: string
    default:
      type: string
    pattern:
      type: string
    validation:
      type: string
    shipping_time:
      type: integer
      example: 5
    shipping_date:
      type: string
      format: date-time
      example: "2021-09-13T11:11"
    options:
      type: array
      items:
        properties:
          prices:
            description: "Additional price the customer will have to pay after selecting this option (can be negative)"
            type: array
            items:
              type: object
              properties:
                gross:
                  type: string
                  example: "9.99"
                currency:
