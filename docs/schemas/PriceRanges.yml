Price:
  properties:
    id:
      type: string
      format: uuid
    value:
      type: number
      example: 19.97
    model_id:
      type: string
      format: uuid
    model_type:
      type: string
      example: App\Models\Product
  type: object

PriceRange:
  properties:
    id:
      type: string
      format: uuid
    start:
      type: object
      properties:
        gross:
          type: string
          example: '0.00'
        currency:
          type: string
          example: 'PLN'
    value:
      type: object
      properties:
        gross:
          type: string
          example: '9.99'
        currency:
          type: string
          example: 'PLN'
  type: object
