SalesChannel:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    vat_rate:
      type: string
      example: '23'
    slug:
      type: string
    status:
      type: string
      enum:
        - inactive
        - active
        - hidden
    default_currency:
      type: object
      $ref: ./Currencies.yml#/Currency
    default_language:
      type: object
      $ref: ./Languages.yml#/Language
    countries_block_list:
      type: boolean
    country_codes:
      type: array
      items:
        type: string
