SalesChannel:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    vat_rate:
      type: string
      example: '23'
    slug:
      type: string
    status:
      type: string
      enum:
        - inactive
        - active
        - hidden
    default_currency:
      type: string
      example: PLN
    default_language_id:
      type: string
      format: uuid
    countries_block_list:
      type: boolean
    country_codes:
      type: array
