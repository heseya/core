Sale:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: 'Black'
    slug:
      type: string
      example: 'promo-123'
    description:
      type: string
      example: 'Black Weekend 2021'
    description_html:
      type: string
    type:
      type: string
      enum: [ 'amount', 'percentage' ]
    value:
      type: number
      example: '50'
    priority:
      type: number
      example: 1
    target_type:
      type: string
      enum: [ 'order-value', 'products', 'shipping-price', 'cheapest-product' ]
    target_is_allow_list:
      type: boolean
    active:
      type: boolean

SaleShow:
  type: object
  allOf:
    - $ref: '#/Sale'
    - properties:
        id:
          type: string
          format: uuid
        condition_groups:
          type: array
          items:
            $ref: './DiscountConditions.yml#/ConditionGroupShow'
        target_products:
          type: array
          items:
            $ref: './Products.yml#/Product'
        target_sets:
          type: array
          items:
            $ref: './ProductSets.yml#/ProductSet'
        target_shipping_methods:
          type: array
          items:
            $ref: './ShippingMethods.yml#/ShippingMethod'
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'

SaleUpdate:
  type: object
  allOf:
    - $ref: '#/Sale'
    - properties:
        condition_groups:
          type: array
          items:
            $ref: './DiscountConditions.yml#/ConditionGroup'
        target_products:
          type: array
          items:
            type: string
            format: uuid
        target_sets:
          type: array
          items:
            type: string
            format: uuid
        target_shipping_methods:
          type: array
          items:
            type: string
            format: uuid

SaleStore:
  type: object
  allOf:
    - $ref: '#/SaleUpdate'
    - properties:
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'
