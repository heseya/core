Page:
  type: object
  properties:
    id:
      type: string
      format: uuid
    slug:
      description: 'Name used in the URL path'
      type: string
      example: terms-and-conditions
    name:
      description: 'Name displayed as a page header'
      type: string
      example: 'Terms & Conditions'
    public:
      description: 'Whether page is visible to unauthorized users'
      type: boolean
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          name:
            description: 'Name displayed as a page header'
            type: string
            example: 'Terms & Conditions'
          content_html:
            description: 'HTML formated text to be displayed as a main content under the page header'
            type: string
            example: '<h1>Lorem ipsum dolor sit amet</h1>'
    published:
      type: array
      items:
        type: string
        format: uuid

PageView:
  type: object
  allOf:
    - $ref: '#/Page'
    - properties:
        content_html:
          description: 'HTML formatted text to be displayed as a main content under the page header'
          type: string
          example: '<h1>Lorem ipsum dolor sit amet</h1>'
        seo:
          $ref: '../schemas/Seo.yml#/SeoView'
