ProductPrice:
  type: object
  properties:
    id:
      type: string
      format: uuid
    price:
      type: object
      $ref: "#/PriceResourceWithSalesChannel"

AmountResource:
  type: object
  properties:
    value:
      type: string
      example: "19.99"
    currency:
      type: string
      example: "PLN"
    is_net:
      type: boolean

PriceResource:
  type: object
  properties:
    net:
      type: string
      example: "19.99"
    gross:
      type: string
      example: "23.99"
    currency:
      type: string
      example: "PLN"

PriceResourceWithSalesChannel:
  type: object
  allOf:
    - $ref: "#/PriceResource"
    - properties:
        sales_channel_id:
          type: string
          format: uuid

PriceResourceWithVatRate:
  type: object
  allOf:
    - $ref: "#/PriceResource"
    - properties:
        vat_rate:
          type: string
          example: "0.23"
