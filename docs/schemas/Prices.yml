ProductPrice:
  type: object
  properties:
    id:
      type: string
      format: uuid
    prices_min:
      description: 'Min prices after applied all sales'
      type: array
      items:
        $ref: ./Prices.yml#/PriceResource
    prices_max:
      description: 'Max prices after applied all sales'
      type: array
      items:
        $ref: ./Prices.yml#/PriceResource

PriceResource:
  type: object
  properties:
    net:
      type: string
      example: '19.99'
    gross:
      type: string
      example: '23.99'
    currency:
      type: string
      example: 'PLN'
