ProductPrice:
  type: object
  properties:
    id:
      type: string
      format: uuid
    price_min:
      description: 'Min price after applied all sales'
      type: number
      example: 11.99
    price_max:
      description: 'Max price after applied all sales'
      type: number
      example: 19.99

PriceResource:
  type: object
  properties:
    net:
      type: string
      example: '19.99'
    gross:
      type: string
      example: '23.99'
    currency:
      type: string
      example: 'PLN'
