Banner:
  type: object
  properties:
    id:
      type: string
      format: uuid
    slug:
      type: string
      example: 'spring-banner'
    name:
      type: string
      example: 'Spring banner'
    active:
      type: boolean
    banner_media:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
            example: 'Spring banner'
          subtitle:
            type: string
            example: 'Spring spring spring'
          url:
            type: string
            example: 'https://via.placeholder.com/640x480.png/00ffff?text=excepturi'
          media:
            type: array
            items:
              type: array
              items:
                type: object
                properties:
                  min_screen_width:
                    type: integer
                    example: 200
                  media:
                    $ref: './Media.yml#/Media'
          translations:
            type: array
            description: 'Translation table for languages. Array key is language UUID'
            items:
              type: object
              properties:
                title:
                  type: string
                  example: 'Spring banner'
                subtitle:
                  type: string
                  example: 'Spring spring spring'
          published:
            type: array
            items:
              type: string
              format: uuid
              example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b'

BannerMetadata:
  allOf:
    - $ref: '#/Banner'
    - properties:
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'
