Media:
  type: object
  properties:
    id:
      type: string
      format: uuid
    type:
      type: string
      example: photo
    source:
      type: string
      example: 'silverbox'
    url:
      type: string
      example: 'https://cdn.example.com/image.jpg'
    alt:
      type: string
      example: 'Example media alt description'
    slug:
      type: string
      example: 'test-slug'
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'

