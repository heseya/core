SeoBase:
  type: object
  properties:
    keywords:
      description: 'List of SEO keywords'
      type: array
      items:
        type: string
        example: PHP
    twitter_card:
      type: string
      enum: [ 'summary', 'summary_large_image' ]
    no_index:
      description: 'Whether seo indexing is disabled'
      type: boolean
    header_tags:
      description: 'Custom header tags'
      type: array
      items:
        type: string
        example: 'tag'
    translations:
      type: array
      description: 'Translation table for languages. Array key is language UUID'
      items:
        type: object
        properties:
          title:
            description: 'Displayed seo title'
            type: string
            example: Title
          description:
            description: 'Displayed SEO description'
            type: string
            example: 'Description SEO'
    published:
      type: array
      items:
        type: string
        format: uuid
        example: '5a61f3a1-1cd1-4e71-bf7d-0d3a159bd6b'

Seo:
  type: object
  allOf:
    - $ref: '#/Seo'
    - type: object
      properties:
        title:
          description: 'Displayed seo title'
          type: string
          example: Title
        description:
          description: 'Displayed SEO description'
          type: string
          example: 'Description SEO'
          maxLength: 1000

SeoStore:
  allOf:
    - $ref: '#/Seo'
    - type: object
      properties:
        og_image_id:
          type: string
          example: 0006c3a0-21af-4485-b7fe-9c42233cf03
  type: object

SeoView:
  allOf:
    - $ref: '#/Seo'
    - type: object
      properties:
        og_image:
          $ref: './../schemas/Media.yml#/Media'
  type: object

SeoKeywordsResponse:
  type: object
  properties:
    duplicated:
      description: 'Whether keywords are duplicated'
      type: boolean
    duplicates:
      description: 'List of models with duplicated keywords'
      type: array
      items:
        type: object
        properties:
          id:
            description: 'Model with duplicated keywords ID'
            type: string
            format: uuid
          model_type:
            description: 'Model with duplicated keywords type'
            type: string
            example: 'Product'
