version: '3.7'
services:
  app:
    build: .
    restart: always
    ports:
    - 80:80
    volumes:
    - .:/usr/src/app
    command:
    - bash
    - -c
    - |
      if [ ! -f "/usr/src/init" ]; then
        composer install
        php artisan key:generate
        php artisan migrate --seed
        touch /usr/src/init
      fi
      exec apache2-foreground
  mysql:
    image: mysql:8.0
    restart: always
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: store
  adminer:
    image: adminer
    restart: always
    ports:
    - 81:8080