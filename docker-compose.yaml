version: '3.7'
services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    restart: unless-stopped
    volumes:
    - .:/usr/src/app
    command:
    - bash
    - -c
    - |
      if [ ! -f "/usr/src/init" ]; then
        composer install
        php artisan key:generate
        sleep 15
        php artisan migrate --seed
        php artisan jwt:secret --always-no
        touch /usr/src/init
      fi
      exec apache2-foreground
  mysql_service:
    image: mariadb:10.5
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - ${DB_PORT}:3306
  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mysql_service
  redis:
    image: redis:6.2
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}:6379
  nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx:/etc/nginx/templates
    ports:
      - ${DOCKER_PORT}:80
    environment:
      - ADMINER_PREFIX=${DOCKER_ADMINER_PREFIX}
      - SILVERBOX_PREFIX=${DOCKER_SILVERBOX_PREFIX}
  silverbox:
    image: heseya/silverbox:1.2.0
    restart: unless-stopped
    command:
      - bash
      - -c
      - |
        if [ ! -f "/usr/src/init" ]; then
          php silverbox client:add ${SILVERBOX_CLIENT} ${SILVERBOX_KEY}
          chown -R www-data:www-data storage
          touch /usr/src/init
        fi
        exec apache2-foreground
    networks:
      default:
        aliases:
          - ${SILVERBOX_HOST}
