version: '3.7'
services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    ports:
      - ${DOCKER_PORT:-80}:80
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
    command:
      - bash
      - -c
      - |
        if [ ! -f "/usr/src/init" ]; then
          composer install
          php artisan key:generate
          sleep 15
          php artisan migrate --seed
          php artisan jwt:secret --always-no
          touch /usr/src/init
        fi
        exec apache2-foreground
    depends_on:
      - mysql_service
  queue:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
    command: php artisan queue:work
    depends_on:
      - app
      - mysql_service
      - redis
  schedule:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
    command: php artisan schedule:work
    depends_on:
      - app
      - mysql_service
      - redis
  mysql_service:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - ${DB_PORT:-3306}:3306
  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mysql_service
    ports:
      - ${DOCKER_ADMINER_PORT:-8000}:8080
  redis:
    image: redis:5.0
    restart: unless-stopped
    ports:
      - ${REDIS_PORT:-6379}:6379
  silverbox:
    image: heseya/silverbox:1.2.0
    restart: unless-stopped
    ports:
      - ${DOCKER_SILVERBOX_PORT:-8888}:80
    command:
      - bash
      - -c
      - |
        if [ ! -f "/usr/src/init" ]; then
          php silverbox client:add ${SILVERBOX_CLIENT} ${SILVERBOX_KEY}
          chown -R www-data:www-data storage
          touch /usr/src/init
        fi
        exec apache2-foreground
