Payment:
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    external_id:
      type: string
      example: D2spSDJ21LSA
    method_id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    amount:
      type: number
      example: 80.92
    redirect_url:
      type: string
      example: 'https://pay.heseya.com/DS62SA'
    continue_url:
      type: string
      example: 'https://store.heseya.com/done/43SYK1'
    status:
      type: string
      example: pending
  type: object
