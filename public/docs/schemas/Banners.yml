Banner:
  type: object
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    slug:
      type: string
      example: 'spring-banner'
    url:
      type: string
      example: 'https://via.placeholder.com/640x480.png/00ffff?text=excepturi'
    name:
      type: string
      example: 'Spring banner'
    active:
      type: boolean
      example: true
    responsive_media:
      type: array
      items:
        type: array
        items:
          type: object
          properties:
            min_screen_width:
              type: integer
              example: 200
            media:
              $ref: './Media.yml#/Media'
