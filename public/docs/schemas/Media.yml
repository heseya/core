Media:
  type: object
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    type:
      type: string
      example: photo
    url:
      type: string
      example: 'https://cdn.heseya.com/image.jpg'
    alt:
      type: string
      example: 'Example media alt description'
    slug:
      type: string
      example: 'test-slug'
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
MediaDetail:
  type: object
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    type:
      type: string
      example: photo
    url:
      type: string
      example: 'https://cdn.heseya.com/image.jpg'
    alt:
      type: string
      example: 'Example media alt description'
    slug:
      type: string
      example: 'test-slug'
    metadata:
      $ref: './../schemas/Metadata.yml#/Metadata'
    metadata_private:
      $ref: './../schemas/Metadata.yml#/Metadata'
    relations_count:
      type: number
      example: 2
