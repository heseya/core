Seo:
  type: object
  properties:
    title:
      description: 'Displayed seo title'
      type: string
      example: Title
    description:
      description: 'Displayed SEO description'
      type: string
      example: 'Description SEO'
    keywords:
      description: 'List of SEO keywords'
      type: array
      items:
        type: string
        example: PHP
    twitter_card:
      description: 'summary | summary_large_image'
      type: string
      example: summary
    no_index:
      description: 'Whether seo indexing is disabled'
      type: boolean
      example: false

SeoStore:
  type: object
  properties:
    translations:
      type: object
      properties:
        language-uuid:
          type: object
          properties:
            title:
              description: 'Displayed seo title'
              type: string
              example: Title
            description:
              description: 'Displayed SEO description'
              type: string
              example: 'Description SEO'
            keywords:
              description: 'List of SEO keywords'
              type: array
              items:
                type: string
                example: PHP
            no_index:
              description: 'Whether seo indexing is disabled'
              type: boolean
              example: false
    published:
      type: array
      description: 'Array of published language ids'
      items:
        type: string
        example: 0006c3a0-21af-4485-b7fe-9c42233cf03a
    twitter_card:
      description: 'summary | summary_large_image'
      type: string
      example: summary
    og_image_id:
      type: string
      example: 0006c3a0-21af-4485-b7fe-9c42233cf03

SeoView:
  allOf:
    - $ref: '#Seo'
    - type: object
      properties:
        og_image:
          $ref: './../schemas/Media.yml#Media'
  type: object

SeoKeywordsResponse:
  type: object
  properties:
    duplicated:
      description: 'Whether keywords are duplicated'
      type: boolean
      example: true
    duplicates:
      description: 'List of models with duplicated keywords'
      type: array
      items:
        type: object
        properties:
          id:
            description: 'Model with duplicated keywords ID'
            type: string
            example: 0006c3a0-21af-4485-b7fe-9c42233cf03a
          model_type:
            description: 'Model with duplicated keywords type'
            type: string
            example: 'Product'
