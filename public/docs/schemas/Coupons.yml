Coupon:
  type: object
  allOf:
    - $ref: './Sales.yml#/Sale'
    - properties:
        code:
          type: string
          example: '83734AE'

CouponShow:
  type: object
  allOf:
    - $ref: '#/Coupon'
    - properties:
        id:
          type: string
          example: 026bc5f6-8373-4aeb-972e-e78d72a67121
        condition_groups:
          type: array
          items:
            $ref: './DiscountConditions.yml#/ConditionGroupShow'
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'

CouponUpdate:
  type: object
  allOf:
    - $ref: '#/Coupon'
    - properties:
        condition_groups:
          type: array
          items:
            $ref: './DiscountConditions.yml#/ConditionGroup'
        target_products:
          type: array
          items:
            type: string
            example: 026bc5f6-8373-4aeb-972e-e78d72a67121
        target_sets:
          type: array
          items:
            type: string
            example: 026bc5f6-8373-4aeb-972e-e78d72a67121
        target_shipping_methods:
          type: array
          items:
            type: string
            example: 026bc5f6-8373-4aeb-972e-e78d72a67121

CouponStore:
  type: object
  allOf:
    - $ref: '#/CouponUpdate'
    - properties:
        condition_groups:
          type: array
          items:
            $ref: './DiscountConditions.yml#/ConditionGroup'
        metadata:
          $ref: './../schemas/Metadata.yml#/Metadata'
        metadata_private:
          $ref: './../schemas/Metadata.yml#/Metadata'
