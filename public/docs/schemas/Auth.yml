ProfileView:
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    name:
      description: 'Users name'
      type: string
      example: terms-and-conditions
    avatar:
      description: 'Name displayed as a page header'
      type: string
      example: 'Terms & Conditions'
    permissions:
      description: 'Permission names'
      type: array
      items:
        type: string
        example: roles.show_details
  type: object

TFASetupEmail:
  type: object
  properties:
    type:
      type: string
      example: email

TFASetupApp:
  type: object
  properties:
    type:
      type: string
      example: app
    secret:
      type: string
      example: 3DCURGX7GN7KDOUJDI
    qr_code_url:
      type: string
      example: 'https://api.qrserver.com/v1/create-qr-code/?data=otpauth%3A%2F%2Ftotp%2FStore%3Fsecret%3DCURGX7GN7KDOUJDI&size=200x200&ecc=M'
