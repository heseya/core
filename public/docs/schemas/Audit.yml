Audit:
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    event:
      type: string
      example: updated
    created_at:
      description: 'Date of event'
      type: string
      example: '2021-10-10T12:00:00'
    old_values:
      type: array
      items:
        properties:
          key:
            type: string
            example: value
        type: object
    new_values:
      type: array
      items:
        properties:
          key:
            type: string
            example: value
        type: object
    issuer_type:
      type: string
      example: 'user'
    issuer:
      oneOf:
        - $ref: './Users.yml#/User'
        - $ref: './Apps.yml#/App'
  type: object
