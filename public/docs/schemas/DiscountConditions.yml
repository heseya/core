ConditionGroup:
  type: object
  properties:
    conditions:
      type: array
      items:
        oneOf:
          - $ref: '#OrderValue'
          - $ref: '#UserInRole'
          - $ref: '#UserIn'
          - $ref: '#ProductInSet'
          - $ref: '#ProductIn'
          - $ref: '#DateBetween'
          - $ref: '#TimeBetween'
          - $ref: '#MaxUses'
          - $ref: '#MaxUsesPerUser'
          - $ref: '#WeekdayIn'
          - $ref: '#CartLength'
          - $ref: '#CouponsCount'

ConditionGroupShow:
  type: object
  properties:
    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    conditions:
      type: array
      items:
        oneOf:
          - $ref: '#OrderValueShow'
          - $ref: '#UserInRoleShow'
          - $ref: '#UserInShow'
          - $ref: '#ProductInSetShow'
          - $ref: '#ProductInShow'
          - $ref: '#DateBetweenShow'
          - $ref: '#TimeBetweenShow'
          - $ref: '#MaxUsesShow'
          - $ref: '#MaxUsesPerUserShow'
          - $ref: '#WeekdayInShow'
          - $ref: '#CartLengthShow'
          - $ref: '#CouponsCountShow'

OrderValue:
  type: object
  properties:
    type:
      type: string
      example: 'order-value'
    min_value:
      type: number
      example: 9.99
    max_value:
      type: number
      example: 999.99
    include_taxes:
      type: boolean
      example: false
    is_in_range:
      type: boolean
      example: true

OrderValueShow:
  type: object
  allOf:
    - $ref: '#OrderValue'
    - properties:
        id:
          type: string
          example: 026bc5f6-8373-4aeb-972e-e78d72a67121

