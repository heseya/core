    id:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    key:
      type: string
      example: google
    active:
      description: 'Is provider active'
      type: boolean
      example: true
    client_id:
      description: 'Client provider id'
      type: string
      example: '19279v71091hfd9u930'
