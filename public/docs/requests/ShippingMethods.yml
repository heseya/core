ShippingMethod:
  type: object
  properties:
    name:
      type: string
      example: dpd
    public:
      type: boolean
      example: 'true'
    block_list:
      type: boolean
      example: 'false'
    payment_methods:
      type: array
      items:
        type: string
        example: 026bc5f6-8373-4aeb-972e-e78d72a67121
    countries:
      type: array
      items:
        type: string
        example: PL
    price_ranges:
      type: array
      items:
        properties:
          start:
            description: "start of the range (min = 0);\n *             range goes from start to start of next range or infinity"
            type: number
            example: 0
          value:
            description: 'price in this range'
            type: number
            example: 18.7
        type: object
    shipping_time_min:
      type: number
      example: 2
    shipping_time_max:
      type: number
      example: 3
    shipping_points:
      type: array
      items:
        properties:
          name:
            description: "name of the adress"
            type: string
            example: "test address"
        type: object
    integration_key:
      type: string
      example: 026bc5f6-8373-4aeb-972e-e78d72a67121


ShippingMethodReorder:
  content:
    application/json:
      schema:
        properties:
          shipping_methods:
            type: array
            items:
              type: string
              example: 026bc5f6-8373-4aeb-972e-e78d72a67121
        type: object

ShippingMethodStore:
  content:
    application/json:
      schema:
        required:
          - name
          - price_ranges
          - shipping_time_min
          - shipping_time_max
        type: object
        allOf:
          - $ref: '#/ShippingMethod'
          - properties:
              shipping_type:
                type: string
                enum:
                  - digital
                  - address
                  - point
                  - point-external
              metadata:
                $ref: './../schemas/Metadata.yml#/Metadata'
              metadata_private:
                $ref: './../schemas/Metadata.yml#/Metadata'

ShippingMethodUpdate:
  content:
    application/json:
      schema:
        allOf:
          - $ref: '#/ShippingMethod'
        type: object
