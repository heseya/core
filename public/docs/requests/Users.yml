UserCreate:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Marianna Szulc'
          email:
            type: string
            example: admin@example.com
          password:
            type: string
            example: '123@@#abYZ'
          roles:
            description: 'Ids of assigned roles'
            type: array
            items:
              type: string
              example: 026bc5f6-8373-4aeb-972e-e78d72a67121
          metadata:
            $ref: './../schemas/Metadata.yml#/Metadata'
          metadata_private:
            $ref: './../schemas/Metadata.yml#/Metadata'
