Discounts:
  properties:
    code:
      type: string
      example: 83734AE
    description:
      type: string
      example: 'Balck Weekend 2021'
    type:
      type: number
      example: '0'
    discount:
      type: float
      example: '50'
    max_uses:
      type: float
      example: '100'
    available:
      type: boolean
      example: 'true'
    starts_at:
      type: datetime
      example: '2021-09-13T11:11'
    expires_at:
      type: datetime
      example: '2021-09-13T11:11'
  type: object
