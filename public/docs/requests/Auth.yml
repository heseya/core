PasswordReset:
  content:
    application/json:
      schema:
        properties:
          redirect_url:
            type: string
            example: https://example.com
          email:
            type: string
            example: admin@example.com
        type: object

PasswordResetSave:
  content:
    application/json:
      schema:
        properties:
          token:
            type: string
          email:
            type: string
            example: admin@example.com
          password:
            type: string
        type: object

Register:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Registered user'
          email:
            type: string
            example: admin@example.com
          password:
            type: string
            example: secret
          birthday_date:
            type: string
            format: date
            example: '2000-01-01'
          phone:
            type: string
            example: '+48123456789'
          consents:
            properties:
              119c0a63-1ea1-4769-8d5f-169f68de5598:
                type: boolean
              02b97693-857c-4fb9-9999-47400ac5fbef:
                type: boolean
            type: object

UpdateProfile:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            example: 'Test User'
          birthday_date:
            type: string
            format: date
            example: '2000-01-01'
          phone:
            type: string
            example: '+48123456789'
          consents:
            properties:
              119c0a63-1ea1-4769-8d5f-169f68de5598:
                type: boolean
              02b97693-857c-4fb9-9999-47400ac5fbef:
                type: boolean
            type: object
          preferences:
            $ref: '././../schemas/Auth.yml#/Preferences'
        type: object
