RoleStore:
  content:
    application/json:
      schema:
        required:
          - name
        properties:
          name:
            description: 'Name of the role'
            type: string
            example: Admin
          description:
            description: 'Description of the role'
            type: string
            example: 'Role with permission to everything'
          permissions:
            description: 'Permission names'
            type: array
            items:
              type: string
              example: roles.add
        type: object

RoleUpdate:
  content:
    application/json:
      schema:
        properties:
          name:
            description: 'Name of the role'
            type: string
            example: Admin
          description:
            description: 'Description of the role'
            type: string
            example: 'Role with permission to everything'
          permissions:
            description: 'Permission names'
            type: array
            items:
              type: string
              example: roles.add
        type: object
