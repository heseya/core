OrderCreate:
  content:
    application/json:
      schema:
        required:
          - email
          - shipping_method_id
          - items
          - delivery_address
          - billing_address
        properties:
          email:
            type: string
            example: admin@example.com
          comment:
            type: string
            example: 'asap plz'
          shipping_method_id:
            type: string
            example: 026bc5f6-8373-4aeb-972e-e78d72a67121
          items:
            type: array
            items:
              properties:
                product_id:
                  type: string
                  example: 026bc5f6-8373-4aeb-972e-e78d72a67121
                quantity:
                  type: number
                schemas:
                  properties:
                    119c0a63-1ea1-4769-8d5f-169f68de5598:
                      type: string
                      example: 123459fb-39a4-4dd0-8240-14793aa1f73b
                    02b97693-857c-4fb9-9999-47400ac5fbef:
                      type: string
                      example: 'HE + YA'
                  type: object
              type: object
          shipping_place:
            $ref: './../schemas/Addresses.yml#/Address'
          billing_address:
            $ref: './../schemas/Addresses.yml#/Address'
          discounts:
            type: array
            items: [ ]
          invoice_requested:
            type: boolean
        type: object

OrderUpdate:
  content:
    application/json:
