  delete:
    tags:
      - 'Product Sets'
    description: 'Delete set with all of it''s subsets'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 0006c3a0-21af-4485-b7fe-9c42233cf03a
    responses:
      204:
        description: Success
    security:
      - oauth: [ ]
  patch:
    tags:
      - 'Product Sets'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 0006c3a0-21af-4485-b7fe-9c42233cf03a
