Banners:
  get:
    tags:
      - Banners
    summary: 'displaying banners'
    parameters:
      - name: 'slug'
        in: path
        required: false
        schema:
          type: string
          example: 'spring-banner'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Banners.yml#Banner'
  post:
    tags:
      - Banners
    summary: 'adding new banner'
    security:
      - oauth: [ ]
    requestBody:
      $ref: './../requests/Banners.yml#Banner'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: './../schemas/Banners.yml#Banner'

BannersParam:
  patch:
    tags:
      - Banners
    summary: 'update banner'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - oauth: [ ]
    requestBody:
      $ref: './../requests/Banners.yml#Banner'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: './../schemas/Banners.yml#Banner'
  delete:
    tags:
      - Banners
    summary: 'update banner'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - oauth: [ ]
    responses:
      204:
        description: No content
