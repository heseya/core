Banners:
  get:
    tags:
      - Banners
    summary: 'displaying banners'
    parameters:
      - name: 'slug'
        in: query
        required: false
        schema:
          type: string
          example: 'spring-banner'
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Banners.yml#/BannerMetadata'

  post:
    tags:
      - Banners
    summary: 'adding new banner'
    security:
      - BearerAuth: [ ]
    requestBody:
      $ref: './../requests/Banners.yml#/BannerStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: './../schemas/Banners.yml#/BannerMetadata'

BannersParam:
  get:
    tags:
      - Banners
    summary: 'get specific banner'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - BearerAuth: [ ]
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: './../schemas/Banners.yml#/BannerMetadata'

  patch:
    tags:
      - Banners
    summary: 'update banner'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - BearerAuth: [ ]
    requestBody:
      $ref: './../requests/Banners.yml#/BannerUpdate'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: './../schemas/Banners.yml#/BannerMetadata'

  delete:
    tags:
      - Banners
    summary: 'update banner'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    security:
      - BearerAuth: [ ]
    responses:
      204:
        description: No content
