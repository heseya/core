FurgonetkaCreatePackage:
  post:
    tags:
      - Furgonetka
    summary: 'creates package on furgonetka'
    requestBody:
      content:
        application/json:
          schema:
            properties:
              order_id:
                type: string
                example: 0246aa10-2585-44c0-8937-f7155af61f03
              package_template_id:
                type: string
                example: 8026e9a2-78f8-456c-9008-48c77442e9a4
              provider:
                type: string
                example: dpd
            type: object
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                shipping_number:
                  type: string
                  example: 0000000773354Q
              type: object
    security:
      - oauth: [ ]
