ShippingMethods:
  get:
    tags:
      - Shipping
    summary: 'list shipping methods by filters'
    parameters:
      - name: country
        in: query
        required: false
        schema:
          type: string
          example: DE
      - name: cart_value
        in: query
        required: false
        schema:
          type: number
          example: 1200
    requestBody:
      $ref: './../requests/ShippingMethods.yml#/ShippingMethodIndex'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/ShippingMethods.yml#/ShippingMethod'
              type: object
  post:
    tags:
      - Shipping
    summary: 'add new shipping method'
    requestBody:
      $ref: './../requests/ShippingMethods.yml#/ShippingMethodStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/ShippingMethods.yml#/ShippingMethod'
              type: object
    security:
      - oauth: [ ]

ShippingMethodsParams:
  delete:
    tags:
      - Shipping
    summary: 'delete shipping method'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: d1365285-ad58-48da-88e2-99e9f4c0800d
    responses:
      204:
        description: Success
    security:
      - oauth: [ ]
  patch:
    tags:
      - Shipping
    summary: 'update shipping method'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: d1365285-ad58-48da-88e2-99e9f4c0800d
    requestBody:
      $ref: './../requests/ShippingMethods.yml#/ShippingMethodUpdate'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/ShippingMethods.yml#/ShippingMethod'
              type: object
    security:
      - oauth: [ ]

ShippingMethodsReorder:
  post:
    tags:
      - Shipping
    summary: 'Reorder shipping method'
    requestBody:
      $ref: './../requests/ShippingMethods.yml#/ShippingMethodReorder'
    responses:
      204:
        description: Success
    security:
      - oauth: [ ]
