Discounts:
  get:
    tags:
      - Discounts
    summary: 'get all discounts'
    operationId: 48cb22131f7f432605564e1929459975
    parameters:
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: code
        in: query
        required: false
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/Discounts.yml#/Discounts'
              type: object
    security:
      - oauth: [ ]
  post:
    tags:
      - Discounts
    summary: 'add new discount'
    operationId: 2fc4fbd324ec2ae8d910665255d1a3c0
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../requests/Discounts.yml#/Discounts'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/Discounts.yml#/Discounts'
              type: object
    security:
      - oauth: [ ]

