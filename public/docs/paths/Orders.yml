Orders:
  get:
    tags:
      - Orders
    summary: 'orders list'
    parameters:
      - name: search
        in: query
        description: 'Full text search.'
        schema:
          type: string
      - name: sort
        in: query
        description: 'Sorting string.'
        schema:
          type: string
          example: 'code:asc,created_at:desc,id:asc,email:desc,summary:desc'
      - name: status_id
        in: query
        description: 'Status UUID'
        schema:
          type: string
      - name: shipping_method_id
        in: query
        description: 'Shipping Method UUID'
        schema:
          type: string
      - name: paid
        in: query
        description: 'Is order paid'
        schema:
          type: boolean
      - name: from
        in: query
        description: 'Date datetime from'
        schema:
          type: datetime
      - name: to
        in: query
        description: 'Date datetime to'
        schema:
          type: datetime
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Orders.yml#/Order'
              type: object
    security:
      - oauth: [ ]
  post:
    tags:
      - Orders
    summary: 'add new order'
    requestBody:
      $ref: './../requests/Orders.yml#/OrderCreate'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Orders.yml#/Order'
              type: object

