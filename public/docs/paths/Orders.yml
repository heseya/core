OrdersVerify:
  post:
    tags:
      - Orders
    summary: 'verify cart'
    requestBody:
      request: OrderCreate
      content:
        application/json:
          schema:
            properties:
              items:
                type: array
                items:
                  properties:
                    product_id:
                      type: string
                      example: 026bc5f6-8373-4aeb-972e-e78d72a67121
                    quantity:
                      type: number
                    schemas:
                      properties:
                        119c0a63-1ea1-4769-8d5f-169f68de5598:
                          type: string
                          example: 123459fb-39a4-4dd0-8240-14793aa1f73b
                        02b97693-857c-4fb9-9999-47400ac5fbef:
                          type: string
                          example: 'HE + YA'
                      type: object
                  type: object
            type: object
    responses:
      204:
        description: Success

