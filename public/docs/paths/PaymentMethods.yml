PaymentMethods:
  get:
    tags:
      - Payments
    summary: 'list payment methods'
    parameters:
      - name: shipping_method_id
        in: query
        schema:
          type: integer
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/PaymentMethods.yml#/PaymentMethod'
              type: object
  post:
    tags:
      - Payments
    summary: 'add new payment method'
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../requests/PaymentMethods.yml#/PaymentMethod'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/PaymentMethods.yml#/PaymentMethod'
              type: object
    security:
      - BearerAuth: [ ]

PaymentMethodsParams:
  delete:
    tags:
      - Payments
    summary: 'delete payment method'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
  patch:
    tags:
      - Payments
    summary: 'update payment method'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../requests/PaymentMethods.yml#/PaymentMethod'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/PaymentMethods.yml#/PaymentMethod'
              type: object
    security:
      - BearerAuth: [ ]
