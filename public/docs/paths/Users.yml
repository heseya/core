Users:
  get:
    tags:
      - Users
    summary: 'user list'
    parameters:
      - name: search
        in: query
        description: 'Full text search'
        schema:
          type: string
      - name: name
        in: query
        description: 'Name search'
        schema:
          type: string
      - name: email
        in: query
        description: 'Email search'
        schema:
          type: string
      - name: sort
        in: query
        description: 'Sorting string'
        schema:
          type: string
        example: 'name:desc'
      - name: limit
        in: query
        description: 'Number of elements per page'
        schema:
          type: number
        example: 12
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Users.yml#/User'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Users
    summary: 'add new user'
    requestBody:
      $ref: './../requests/Users.yml#/UserCreate'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Users.yml#/User'
              type: object
    security:
      - BearerAuth: [ ]

