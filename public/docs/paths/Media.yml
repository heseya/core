Media:
  get:
    tags:
      - Media
    summary: 'List of media'
    parameters:
      - name: type
        in: query
        required: false
        schema:
          type: number
          example: 0
      - name: has_relationships
        in: query
        required: false
        allowEmptyValue: true
        schema:
          type: boolean
          example: false
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Media.yml#/MediaDetail'
              type: object
  post:
    tags:
      - Media
    summary: 'upload new file'
    requestBody:
      content:
        multipart/form-data:
          schema:
            properties:
              file:
                description: 'File. Accepted extensions: jpeg, png, gif, bmp, svg, mp4``````, webm, ogg, avi, mov, wmv'
                type: string
                format: binary
              alt:
                type: string
                example: 'alt'
              metadata.*:
                type: string
                example: 'value'
                description: 'asterisk has to be replaced with metadata key'
            type: object
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Media.yml#/Media'
              type: object
    security:
      - BearerAuth: [ ]

MediaParams:
  patch:
    tags:
      - Media
    summary: 'Update media'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      $ref: './../requests/Media.yml#/MediaUpdate'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Media.yml#/Media'
              type: object
    security:
      - BearerAuth: [ ]
  delete:
    tags:
      - Media
    summary: 'delete media'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
