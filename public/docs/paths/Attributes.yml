Attributes:
  get:
    tags:
      - Attributes
    parameters:
      - name: global
        in: query
        required: false
        description: search by global flag
        schema:
          type: boolean
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          type: object
          properties:
            kolor:
              type: string
            czerwony:
              type: string
    summary: 'list attributes'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Attributes.yml#/Attribute'
              type: object
    security:
      - oauth: [ ]
  post:
    tags:
      - Attributes
    summary: 'add new attribute'
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../schemas/Attributes.yml#/Attribute'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Attributes.yml#/Attribute'
              type: object
    security:
      - oauth: [ ]

