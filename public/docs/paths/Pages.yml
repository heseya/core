Pages:
  get:
    tags:
      - Pages
    parameters:
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
    summary: 'list page'
    operationId: 82fdf932ecaac31515345d77358bcbe7
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/Pages.yml#/Page'
              type: object
  post:
    tags:
      - Pages
    summary: 'add new page'
    operationId: e8d6c6d7cc98ba67b75a91855dbb0e1b
    requestBody:
      $ref: '../requests/Pages.yml#/PageStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/Pages.yml#/PageView'
              type: object
    security:
      - BearerAuth: [ ]

PagesParam:
  get:
    tags:
      - Pages
    summary: alias
    operationId: ba0bd4e0f9d4ce9c18da285fd3c93bcc
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/Pages.yml#/PageView'
              type: object
    security:
      - BearerAuth: [ ]

  delete:
    tags:
      - Pages
    summary: 'delete page'
    operationId: 5284a2b1e29dda6d65eb3a091e592c8b
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]

  patch:
    tags:
      - Pages
    summary: 'update page'
    operationId: 692a2573c6f6f2da427600913c1e29f7
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      $ref: '../requests/Pages.yml#/PageUpdate'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/Pages.yml#/PageView'
              type: object
    security:
      - BearerAuth: [ ]

PagesSlug:
  get:
    tags:
      - Pages
    summary: 'single page view'
    parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../schemas/Pages.yml#/PageView'

PagesReorder:
  post:
    tags:
      - Pages
    summary: 'change pages order'
    operationId: 85d901e3118685015dc71cc1543d25a9
    requestBody:
      $ref: '../requests/Pages.yml#/PageReorder'
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]
