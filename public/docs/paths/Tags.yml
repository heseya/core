    summary: 'delete tag'
    operationId: c53bd49de67f61c4899a7dd6261eccc2
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 5b320ba6-d5ee-4870-bed2-1a101704c2c4
    responses:
      204:
        description: Success
    security:
      - oauth: [ ]
    patch:
      tags:
        - Tags
      summary: 'update tag'
      operationId: 39aca1d5ee43dd11c54ff3cd25a4541a
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 5b320ba6-d5ee-4870-bed2-1a101704c2c4
      requestBody:
        content:
          application/json:
            schema:
              $ref: './../schemas/Tags.yml#/Tag'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: './../schemas/Tags.yml#/Tag'
                type: object
      security:
        - oauth: [ ]
