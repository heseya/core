Tags:
  get:
    tags:
      - Tags
    summary: 'list tags'
    operationId: a0c19d7d82ce89abc7303b7a8a387778
    parameters:
      - name: search
        in: query
        description: 'Full text search'
        schema:
          type: string
      - name: name
        in: query
        description: 'Name search'
        schema:
          type: string
      - name: color
        in: query
        description: 'Color search'
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Tags.yml#/Tag'
              type: object
    security:
      - oauth: [ ]
    post:
      tags:
        - Tags
      summary: 'add new tag'
      operationId: e1447504105c65e449965cb5db17c0ad
      requestBody:
        content:
          application/json:
            schema:
              $ref: './../schemas/Tags.yml#/Tag'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: './../schemas/Tags.yml#/Tag'
                type: object
      security:
        - oauth: [ ]

TagsParams:
