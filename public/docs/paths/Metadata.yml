Metadata:
  patch:
    tags:
      - Metadata
    summary: 'Create/update/delete metadata'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: 1c8705ce-5fae-4468-b88a-8784cb5414a0
    requestBody:
      $ref: './../requests/Metadata.yml#/Metadata'
    responses:
      200:
        description: 'Returned list has whole metadata attached to requested object'
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Metadata.yml#/Metadata'
              type: object
