PackageTemplates:
  get:
    tags:
      - Packages
    parameters:
      - name: metadata
        in: query
        description: search by metadata
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
      - name: metadata_private
        in: query
        description: search by metadata private
        style: deepObject
        explode: true
        required: false
        schema:
          $ref: '../schemas/Metadata.yml#/MetadataQuery'
    summary: 'list packages'
    operationId: 521fda12b023dd7945d369e3c30599c5
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/PackageTemplate.yml#/PackageTemplateMetadata'
              type: object
    security:
      - BearerAuth: [ ]

  post:
    tags:
      - Packages
    summary: 'add new package'
    operationId: 3691fc47dd8ccedc165fba9f01cc7e48
    requestBody:
      $ref: '../requests/PackageTemplate.yml#/PackageTemplateStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/PackageTemplate.yml#/PackageTemplateMetadata'
              type: object
    security:
      - BearerAuth: [ ]

PackageTemplatesParam:
  delete:
    tags:
      - Packages
    summary: 'delete package'
    operationId: 0b01c1ca12327aac13892b9e5b103c0f
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      204:
        description: Success
    security:
      - BearerAuth: [ ]

  patch:
    tags:
      - Packages
    summary: 'update package'
    operationId: c52220735d551c071d0d4e04ddc13a8e
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      $ref: '../requests/PackageTemplate.yml#/PackageTemplateUpdate'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: '../schemas/PackageTemplate.yml#/PackageTemplateMetadata'
              type: object
    security:
      - BearerAuth: [ ]
