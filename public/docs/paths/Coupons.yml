Coupons:
  get:
    tags:
      - Discounts
    summary: 'get all Coupons'
    parameters:
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: description
        in: query
        required: false
        schema:
          type: string
      - name: code
        in: query
        required: false
        schema:
          type: string
      - name: for_role
        in: query
        required: false
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Coupons.yml#/CouponShow'
              type: object
    security:
      - BearerAuth: [ ]
  post:
    tags:
      - Discounts
    summary: 'add new Coupon'
    requestBody:
      $ref: './../requests/Coupons.yml#/CouponStore'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Coupons.yml#/CouponShow'
              type: object
    security:
      - BearerAuth: [ ]

