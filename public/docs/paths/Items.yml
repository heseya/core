Items:
  get:
    tags:
      - Items
    summary: 'list items'
    parameters:
      - name: search
        in: query
        description: 'Full text search'
        schema:
          type: string
      - name: name
        in: query
        description: 'Name search'
        schema:
          type: string
      - name: sku
        in: query
        description: 'Sku search'
        schema:
          type: string
      - name: sold_out
        in: query
        description: 'Items sold out search'
        schema:
          type: boolean
      - name: sort
        in: query
        description: 'Sorting string.'
        schema:
          type: string
          example: 'name:asc,created_at:desc,updated_at:asc,sku:desc,quantity:desc'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: './../schemas/Items.yml#/Item'
              type: object
    security:
      - oauth: [ ]
  post:
    tags:
      - Items
    summary: 'add new item'
    requestBody:
      content:
        application/json:
          schema:
            $ref: './../requests/Items.yml#/Item'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              properties:
                data:
                  $ref: './../schemas/Items.yml#/Item'
              type: object
    security:
      - oauth: [ ]

