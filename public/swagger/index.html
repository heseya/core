<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Heseya Store API Docs</title>
    <link href="./swagger-ui.css" rel="stylesheet" type="text/css" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script charset="UTF-8" src="./swagger-ui-bundle.js"> </script>
    <script charset="UTF-8" src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
          url: '/docs/api.yml',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset,
          ],
          layout: 'StandaloneLayout',
      });
    };
  </script>
  </body>
</html>
